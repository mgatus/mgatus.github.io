<h2 class="section-title"><i class="fa fa-book"></i>Projects and Journals</h2>
<div class="posts">
    <div class="grid">
        {% for post in paginator.posts %}
        <a href="{{ site.baseurl }}{{ post.url }}">
            <figure class="effect-milo">
                {% if post.image %}
                  <img src="{{ post.image }}" />
                {% else %}
                  <img src="{{ site.baseurl }}/images/featured/default.jpg" />
                {% endif %}
                <figcaption>
                    <h2><strong>{{ post.title }}</strong></h2>
                    <p>{{ post.meta }}</p>
                    <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
                </figcaption>
            </figure>
        </a>
        {% endfor %}
    </div>

    <!-- Pagination links -->
    <div class="pagination">
        {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}" class="previous">Previous</a> {% else %}
        <span class="previous">Previous</span> {% endif %}
        <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span> {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}" class="next">Next</a> {% else %}
        <span class="next ">Next</span> {% endif %}
    </div>
</div>
