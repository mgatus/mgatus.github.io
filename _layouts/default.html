<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap2.min.css" />

    <!-- Font Awesome  -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/plugins/font-awesome/css/font-awesome.css" />

    <!-- Custom  -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />

    <!-- Feeds  -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    
  </head>

  <body>

        <div class="wrapper">
        <div class="fixed-container">
          {% include sidebar-wrapper.html %}
        </div>

        {{ content }}

        </div>

        <!-- Javascript -->
        <!-- Analytics -->
        {% include analytics.html %}

      <script type="text/javascript" src="{{ site.baseurl }}/assets/plugins/jquery-3.7.1.min.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}/assets/plugins/bootstrap/js/bootstrap2.min.js"></script>
      <!-- custom js -->
      <script type="text/javascript" src="{{ site.baseurl }}/assets/js/main.js"></script>
      
      <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
      <script>
        const lenis = new Lenis()

        function raf(time) {
          lenis.raf(time)
          requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
      </script>

  </body>
</html>
